<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header class="head">
        <div class="main-header">
            <h1 class="todo">Todo App</h1>
        </div>
    </header>
    <main class="navigation">
    <div class="info">
        <h2 class="project-header">Projects</h2>
        <nav class="hold-projects"></nav>
        <button data-modal-target="#modal" id="add-project">New Project</button>
    </div>
    <div class="showprojects">

    </div>
    </main>
    <div class="modal" id="modal">
        <div class="projectmodal-header">
            <div class="title">New Project</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="projectmodal-body">
            <form id="projectform">
                <input type="text" id="inputProjectName">
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>

    <template id="projectListTemplate">
        <div class="projectname"><button><p></p></button></div>
    </template>

</body>
</html>
