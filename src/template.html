<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header class="header">
        <div class="main-header">
            <h2 class="todo">Todo App</h2>
        </div>
    </header>
    <main class="navigation">
        <nav class="info">
            <h2 class="project-header">Projects</h2>
            <aside class="hold-projects"></aside>
            <button id="addprojects">Add Project</button>
            <form class="project-form">
                <input type="text">
                <button id="addingproject">Add</button>
            </form>
        </nav>
        <div class="ShowProjects"></div>
    </main>
    <template id="projectListTemplate">
        <div class="projects"><ul></ul></div>
    </template>
    <template id="todoListTemplate">
        <div class="todotask"><ul></ul></div>
    </template>
</body>
</html>
